<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Kontak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
</head>
<body>
    
<button id="toggleModal" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    Toggle modal
</button>

<div id="popup-modal" class="hidden fixed inset-0 z-50 flex justify-center items-center w-full h-full bg-gray-900 bg-opacity-50">
    <div class="relative p-4 w-full max-w-md">
        <div class="relative bg-white rounded-lg shadow p-10">
            <button id="closeModal" class="absolute top-3 right-2.5 text-gray-400 rounded-lg text-sm w-8 h-8 flex justify-center items-center">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            
            <div class="text-sm font-medium mt-2">
                <div>
                    <p class="font-bold">Nama</p>
                    <span class="font-medium">Nadhira Ilmi</span>
                </div>
                <div class="my-2">
                    <p class="font-bold">Email</p>
                    <span class="font-medium">nadhirailmii@gmail.com</span>
                </div>
                <div>
                    <p class="font-bold">Telepon</p>
                    <span class="font-medium">085656004526</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const modal = document.getElementById("popup-modal");
    const toggleButton = document.getElementById("toggleModal");
    const closeButton = document.getElementById("closeModal");

    // Show modal when toggle button is clicked
    toggleButton.addEventListener("click", () => {
        modal.classList.remove("hidden");
    });

    // Hide modal when close button is clicked
    closeButton.addEventListener("click", () => {
        modal.classList.add("hidden");
    });

    // Hide modal if clicking outside the modal content area
    modal.addEventListener("click", (e) => {
        if (e.target === modal) {
            modal.classList.add("hidden");
        }
    });
</script>

</body>
</html>
