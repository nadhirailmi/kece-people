            <li class="my-3 py-1 hover:bg-[#B31312] transition-all px-10">

            </li>

                <a href="#">Manajemen Konten</a>

            <li class="my-3 py-1 bg-[#B31312] transition-all px-10">
                <a href="#">Sosial Media</a>
            </li>

            <li class="my-3 py-1 hover:bg-[#B31312] transition-all px-10">

    </div>

    <!-- NAVBAR -->
    <nav class="flex justify-between px-10 py-2 bg-[#B31312] fixed w-full top-0 left-0 right-0">

        <div class="flex">

            <button data-collapse-toggle="navbar-hamburger" type="button" class="inline-flex items-center justify-center w-10 h-10 text-sm text-white rounded-md md:hidden block" aria-controls="navbar-hamburger" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
            <!-- LOGO -->
            <img src="image/celebes-logo 1.png" alt="" class="w-[40px] h-[40px]">

        <!-- ICON -->
        <?xml version="1.0" encoding="utf-8"?>

            <path d="M12.12 12.78C12.05 12.77 11.96 12.77 11.88 12.78C10.12 12.72 8.71997 11.28 8.71997 9.50998C8.71997 7.69998 10.18 6.22998 12 6.22998C13.81 6.22998 15.28 7.69998 15.28 9.50998C15.27 11.28 13.88 12.72 12.12 12.78Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M18.74 19.3801C16.96 21.0101 14.6 22.0001 12 22.0001C9.40001 22.0001 7.04001 21.0101 5.26001 19.3801C5.36001 18.4401 5.96001 17.5201 7.03001 16.8001C9.77001 14.9801 14.25 14.9801 16.97 16.8001C18.04 17.5201 18.64 18.4401 18.74 19.3801Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- BODY -->
     <div class=" h-[90vh] grid p-10">

        <button class="bg-[#493628] w-[42px] h-[42px] rounded-md shadow-xl align-right">
            <img src="image/add-svgrepo-com.svg" alt="">
        </button>

        <!-- TABLE -->
        <div class="w-full mx-auto bg-white p-6 rounded-md shadow-lg text-left h-fit">
            <table class="min-w-full bg-white">
             <thead>
               <!-- BARIDs -->
              <tr>
               <th class="py-2 px-4 border-b">
                Platform
               </th>
               <th class="py-2 px-4 border-b">
                Tautan
               </th>
               <th class="py-2 px-4 border-b">
                Status
               </th>
               <th class="py-2 px-4 border-b">
                Aksi
               </th>
              </tr>
             </thead>
       
             <tbody>
               <!-- KONTEN 1 -->
              <tr class="border-b ">
               <td class="py-2 px-4">
                Instagram
               </td>
               <td class="py-2 px-4">
                 https://www.instagram.com
               </td>
               <td class="py-2 px-4">
                <span class="bg-green-200 text-green-800 py-1 px-3 rounded-sm text-xs ">
                 Aktif
                </span>
               </td>
               <td class="py-2 px-4">
                <button class="bg-red-500 text-white p-2 px-3 rounded-sm">
                 <i class="fas fa-trash">
                 </i>
                </button>
                <button class="bg-blue-500 text-white p-2 px-3 rounded-sm">
                 <i class="fas fa-pen">
                 </i>
                </button>
                <button id="toggleModal" class="bg-green-500 text-white p-2 px-3 rounded-sm ">
                 <i class="fas fa-eye">
                 </i>
                </button>
               </td>
              </tr>
             </tbody>
            </table>
        </div>

        <!-- COUNTER -->
        <div class="flex justify-between items-center">
            <div class="flex items-center border rounded-lg p-2">
             <button class="bg-gray-300 text-[#493628] p-2 rounded-l" onclick="decrementCounter()">
                <i class="fa-regular fa-arrow-left-long"></i>
             </button>
             <span class="mx-2" id="counter">
              1
             </span>
             <button class="bg-gray-300 text-[#493628] p-2 rounded-r" onclick="incrementCounter()">
              <i class="fas fa-chevron-right">
              </i>
             </button>
            </div>
        </div>
     </div>

     <div id="popup-modal" class="hidden fixed inset-0 z-50 flex justify-center items-center w-full h-full bg-gray-900 bg-opacity-50">
        <div class="relative p-4 w-full max-w-md">
            <div class="relative bg-white rounded-md shadow p-10">
                <button id="closeModal" class="absolute top-3 right-2.5 text-gray-400 rounded-md text-sm w-8 h-8 flex justify-center items-center">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
                
                <div class="text-sm font-medium mt-2">
                    <div>
                        <p class="font-bold">Platform</p>
                        <span class="font-medium">Instagram</span>
                    </div>
                    <div class="my-2">
                        <p class="font-bold">Tautan</p>
                        <span class="font-medium">https://www.instagram.com</span>
                    </div>
                    <div>
                        <p class="font-bold mc-1">Status</p>
                        <span class="bg-green-200 text-green-800 py-1 px-3 rounded-sm text-xs ">
                            Aktif
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>


     <!-- SCRIPT -->
     <script>
        function incrementCounter() {
         let counter = document.getElementById('counter');
         counter.innerText = parseInt(counter.innerText) + 1;
        }
     
        function decrementCounter() {
         let counter = document.getElementById('counter');
         if (parseInt(counter.innerText) > 0) {
          counter.innerText = parseInt(counter.innerText) - 1;
         }
        }

        const modal = document.getElementById("popup-modal");
    const toggleButton = document.getElementById("toggleModal");
    const closeButton = document.getElementById("closeModal");

    // Show modal when toggle button is clicked
    toggleButton.addEventListener("click", () => {
        modal.classList.remove("hidden");
    });

    // Hide modal when close button is clicked
    closeButton.addEventListener("click", () => {
        modal.classList.add("hidden");
    });

    // Hide modal if clicking outside the modal content area
    modal.addEventListener("click", (e) => {
        if (e.target === modal) {
            modal.classList.add("hidden");
        }
    });
    </script>
</body>
</html>
