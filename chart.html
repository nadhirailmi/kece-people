<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pengunjung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    
    <div class="max-w-sm w-full bg-white rounded-lg shadow-xl p-4 md:p-6">
        <div class="flex justify-between">
        <div>
            <h5 class="leading-none text-3xl font-bold pb-2 text-[#493628]">32.4rb</h5>
            <p class="text-base font-normal text-[#493628]">Pengguna pekan ini</p>
        </div>
        <div
            class="flex items-center px-2.5 py-0.5 text-base font-semibold text-green-500 text-center">
            12%
            <svg class="w-3 h-3 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13V1m0 0L1 5m4-4 4 4"/>
            </svg>
        </div>
        </div>
        <div id="area-chart"></div>
        <div class="grid grid-cols-1 items-center border-[#493628] border-t justify-between">
        <div class="flex justify-between items-center pt-5">
            <!-- Button -->
            <button
            id="dropdownDefaultButton"
            data-dropdown-toggle="lastDaysdropdown"
            data-dropdown-placement="bottom"
            class="text-sm font-medium text-gray-500 hover:text-[#493628] text-center inline-flex items-center"
            type="button">
            Tujuh hari terakhir
            <svg class="w-2.5 m-2.5 ms-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
            </svg>
            </button>
            <!-- Dropdown menu -->
            <div id="lastDaysdropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44">
                <ul class="py-2 text-sm text-gray-700" aria-labelledby="dropdownDefaultButton">
                <li>
                    <a href="#" class="block px-4 py-2 hover:bg-[#493628] text-[#493628] hover:text-white">Kemarin</a>
                </li>
                <li>
                    <a href="#" class="block px-4 py-2 hover:bg-[#493628] text-[#493628] hover:text-white">Hari ini</a>
                </li>
                <li>
                    <a href="#" class="block px-4 py-2 hover:bg-[#493628] text-[#493628] hover:text-white">Tujuh hari terakhir</a>
                </li>
                <li>
                    <a href="#" class="block px-4 py-2 hover:bg-[#493628] text-[#493628] hover:text-white">Tigapuluh hari terakhir</a>
                </li>
                <li>
                    <a href="#" class="block px-4 py-2 hover:bg-[#493628] text-[#493628] hover:text-white">Sembilan puluh hari terakhir</a>
                </li>
                </ul>
            </div>
        </div>
        </div>
    </div>
    

    <script>
        const options = {
        chart: {
            height: "100%",
            maxWidth: "100%",
            type: "area",
            fontFamily: "Inter, sans-serif",
            dropShadow: {
            enabled: false,
            },
            toolbar: {
            show: false,
            },
        },
        tooltip: {
            enabled: true,
            x: {
            show: false,
            },
        },
        fill: {
            type: "solid",
            opacity: 0,
        },
        dataLabels: {
            enabled: false,
        },
        stroke: {
            width: 6,
            colors: ["#493628"],
        },
        grid: {
            show: false,
            strokeDashArray: 4,
            padding: {
            left: 2,
            right: 2,
            top: 0
            },
        },
        series: [
            {
            name: "New users",
            data: [6500, 6418, 6456, 6526, 6356, 6456],
            },
        ],
        xaxis: {
            categories: ['01 February', '02 February', '03 February', '04 February', '05 February', '06 February', '07 February'],
            labels: {
            show: false,
            },
            axisBorder: {
            show: false,
            },
            axisTicks: {
            show: false,
            },
        },
        yaxis: {
            show: false,
        },
        }

        if (document.getElementById("area-chart") && typeof ApexCharts !== 'undefined') {
        const chart = new ApexCharts(document.getElementById("area-chart"), options);
        chart.render();
        }
    </script>
</body>
</html>
